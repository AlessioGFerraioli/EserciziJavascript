<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Indovina il Numero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Indovina il Numero!</h1>
    <p>Inserisci un numero da 1 a 100. Hai 5 tentativi!</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Numero.." />
    <button id="submitBtn">Prova</button>
    <p id="feedback"></p>
    <p id="tentativi"></p>
    <button id="restartBtn" style="display:none;">Riprova</button>
  </div>
  <script src="script2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Quiz</title>
</head>
<body>
    <div id="container">
        <div id="textInfo">
            <div id="titolo">
                <h1>Pokemon Quiz</h1>
            </div>
            <div id="sottotitolo">Indovina il Pokemon!</div>
        </div>
        <div id="displaybox">
            <div id="pokemonImg"></div>
        </div>
        <div id="inputbox">
            <input type="radio" id="typeInput">type</input>
            <input type="text" id="nameInput" placeholder="name.." />
            <button id="submitBtn">Submit</button>
            <button id="newPokemonBtn">New Pokemon</button>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rammetto+One&display=swap" rel="stylesheet">
    <title>Pokemon Quiz</title>
</head>
<body>
    <div id="container">
        <div id="textInfo">
            <div id="titolo">
                <h1>Pokemon Quiz</h1>
            </div>
            <div id="sottotitolo">
               <p>Who's that Pokemon?</p>
            </div>
            <fieldset id="genSelector">
                <legend>Generations</legend>
                <div>
                    <input type="checkbox" id="gen1" name="gen1" checked />
                    <label for="gen1">1</label>
                </div>
                                <div>
                    <input type="checkbox" id="gen2" name="gen2" checked />
                    <label for="gen2">2</label>
                </div>
                <div>
                    <input type="checkbox" id="gen3" name="gen3" checked />
                    <label for="gen3">3</label>
                </div>
                <div>
                    <input type="checkbox" id="gen4" name="gen4" checked />
                    <label for="gen4">4</label>
                </div>
                <div>
                    <input type="checkbox" id="gen5" name="gen5" checked />
                    <label for="gen5">5</label>
                </div>
                <div>
                    <input type="checkbox" id="gen6" name="gen6" checked />
                    <label for="gen6">6</label>
                </div>
                <div>
                    <input type="checkbox" id="gen7" name="gen7" checked />
                    <label for="gen7">7</label>
                </div>
                <div>
                    <input type="checkbox" id="gen8" name="gen8" checked />
                    <label for="gen8">8</label>
                </div>
                <div>
                    <input type="checkbox" id="gen9" name="gen9" checked />
                    <label for="gen9">9</label>
                </div>
            </fieldset>
        </div>
        <div id="displaybox">
            <div id="pokemonImgContainer">
                <img id="pokemonImg" alt="Pokemon Sprite"/>
            </div>
        </div>
        <div id="inputbox">
            <input type="radio" id="typeInput" style="display:none"></input>
            <input type="text" id="nameInput" placeholder="Enter the name.." />
            <button id="submitBtn">Submit</button>
            <button id="newPokemonBtn">New Pokemon</button>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
